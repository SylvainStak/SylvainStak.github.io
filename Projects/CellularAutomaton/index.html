<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../../Libraries/P5js/p5.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="../../Libraries/Bootstrap/css/bootstrap.min.css"/>
    <script src="../../Libraries/JQuery/jquery-3.4.1.min.js"></script>
    <script src="../../Libraries/Bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="sketch.js"></script>
    <title>Elementary Cellular Automaton</title>
  </head>
  <body>
    <!-- TITLE AND CANVAS -->
    <h1 class="text-center text-dark">Elementary Cellular Automaton</h1>
    <div class="container d-flex justify-content-center">
      <div id="canv"></div>
    </div>

    <!-- CONTROLS -->
    <div id="controls" class="container mt-1">
      <div class="row">
        <div class="col-1 d-flex align-items-center">
          <label for="rule" class="font-weight-bold">Rule:</label>
        </div>
        <div class="col-2">
          <input
            id="rule"
            type="number"
            class="form-control"
            min="0"
            max="255"
            maxlength="3"
            required
          />
        </div>
        <div class="col-2">
          <button id="apply" class="btn btn-success" disabled>Apply</button>
        </div>
        <div class="col-1">
          <button id="reset" class="btn btn-info" disabled>&#8634;</button>
        </div>
        <div class="col-1 d-flex align-items-center">
          <label for="speed" class="font-weight-bold">Speed:</label>
        </div>
        <div class="col-5 d-flex align-items-center">
          <input
            type="range"
            class="custom-range"
            id="speed"
            value="10"
            min="5"
            max="24"
          />
        </div>
      </div>
    </div>

    <!-- WELCOME MODAL -->
    <div id="welcome" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold">
              Elementary Cellular Automaton Simulator
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="font-weight-bold">How to start:</h5>
            <ol>
              <li>
                Enter <strong>Rule</strong> from <strong>0</strong> to
                <strong class="text-dark">255</strong>.
              </li>
              <li>
                Hit
                <span class="text-success font-weight-bold">Apply</span> Button.
              </li>
            </ol>
            <img src="modal.PNG" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
