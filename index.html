<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/simplePagination/jquery.simplePagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/simplePagination/simplePagination.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" /> 
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    <link rel="icon" href="images/marvel-icon.png"/>
    <title>Marvel API</title>
</head>
<body>
    <div>
        <div class="container-fluid">
            <div id="buscador" class="my-3">
              <div class="d-flex justify-content-center">
                <input id="filtro" type="text" class="form-control" placeholder="Buscar ..." />
                <button id="filtroBuscador" class="btn btn-primary ml-2"><i class="fa fa-search"></i></button>
              </div>                
            </div>

            <div class="wrapper d-lg-flex justify-content-lg-around">
                <div>
                    <h4 class="ml-2 mb-2 text-danger titulo">Personajes:</h4>
                    <div id="personajes" class="p-2">
                      <div>
                        <img class="spinner" src="images/spinner.svg" width="100" height="100"/>
                      </div>
                    </div>
                </div>
                <div>
                    <h4 class="ml-2 mb-2 text-danger titulo">Comics:</h4>
                    <div id="comics" class="p-2">
                      <div>
                        <img class="spinner" src="images/spinner.svg" width="100" height="100"/>    
                      </div>
                    </div>
                </div>                           
            </div>

            <h4 id="fav-title" class="font-weight-bold text-warning text-center">Favoritos:</h4>
            <div id="favoritos" class="border-primary rounded m-2">
                <h5 class="m-2">Personajes:</h5>
                <div id="fav-personajes" class="d-flex flex-wrap">
                  <img class="spinner ml-4" src="images/spinner.svg" width="100" height="100"/>
                </div>
                <hr/>
                <h5 class="m-2">Comics:</h5>
                <div id="fav-comics" class="d-flex flex-wrap">
                  <img class="spinner ml-4" src="images/spinner.svg" width="100" height="100"/>
                </div>
            </div>
        </div>
    </div>
      <div class="modal" id="info" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-title" class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-body" class="modal-body"></div>
          </div>
        </div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
