<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <title>Ubicaciones Educación y cultura</title>
   <link rel="shortcut icon" type="image/x-icon" href="img/mapaIcon.png" />
</head>
<body>
    <div id="form">
        <div class="row d-flex align-items-center mt-1">
            <div class="col-1 text-right">
                <label class="text-warning font-weight-bold">Dirección:</label>
            </div>
            <div class="col-2">
                <input id="direccion" type="text" class="form-control">
            </div>
            <div class="col-1">
                <button onclick="direccion()" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-1">
                <label class="text-warning font-weight-bold">Zoom:</label>
                <input id="zoom" class="custom-range" type="range" min="10" max="15" step="0.01" value="10"/>
            </div>
            <div id="siglasLabel" class="col-1 text-warning font-weight-bold text-right"></div>
            <div id="siglasSelect" class="col-1"></div>
            <div id="siglasBoton" class="col-1"></div>
            <div class="col-2 text-right">
                <span class="text-warning font-weight-bold">Usuario:<br/><span id="actualUser"></span></span>
            </div>
            <div class="col-2">
                <button id="signout" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>    
    </div>
    <div id="resultado"></div>
    <div id="mapid"></div>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="js/educacionycultura.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/mapaAuth.js"></script>
</body>
</html>
